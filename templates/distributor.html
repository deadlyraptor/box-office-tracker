{% extends "base.html" %}
{% block content %}

<h1>Add Distribuor</h1>
<br />
<p>Use this page to add a distributor.</p>
<br />

<form action='' method='post'>
  <input type='text' placeholder='Name' name='name' value='{{ request.form.name }}' />
  <input type='text' placeholder='Payee' name='payee' value='{{ request.form.payee }}' />
  <input type='text' placeholder='Address' name='address' value='{{ request.form.address }}' />
  <input type='text' placeholder='City' name='city' value='{{ request.form.city }}' />
  <input type='text' placeholder='State' name='state' value='{{ request.form.state }}' />
  <input type='text' placeholder='Zip' name='zip' value='{{ request.form.zip }}' />
  <input type='text' placeholder='Attn' name='attn' value='{{ request.form.attn }}' />
  <input class='btn btn-default' type='submit' value='Add' />
</form>

<br />
<p><a href='/'>Go back.</a></p>

{% endblock %}
