{% extends "base.html" %}
{% block title %}Distributor{% endblock %}
{% block content %}

<h1>Add Distributor</h1>
<br />
<p>Use this page to add a distributor.</p>
<br />

<form action='' method='post'>
  <fieldset>
    <legend>Distributor</legend>
    <input type='text' placeholder='Name' name='name' value='{{ request.form.name }}' /><br /><br />
    <input type='text' placeholder='Payee' name='payee' value='{{ request.form.payee }}' /><br /><br />
    <input type='text' placeholder='Address' name='address' value='{{ request.form.address }}' /><br /><br />
    <input type='text' placeholder='City' name='city' value='{{ request.form.city }}' /><br /><br />
    <input type='text' placeholder='State' name='state' value='{{ request.form.state }}' /><br /><br />
    <input type='text' placeholder='Zip' name='zip' value='{{ request.form.zip }}' /><br /><br />
    <input type='text' placeholder='Attn' name='attn' value='{{ request.form.attn }}' /><br /><br />
    <input class='btn btn-default' type='submit' value='Add' />
  </fieldset>
</form>

{% endblock %}
